{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="pt-5">
        <h4 class="pt-3">Change your password</h4>
    </div>
    <div class="pt-3 pb-5">
        <form action="/changePass" method="post">
            <div class="form-group">
                <input class="form-control" name="old_pass" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="new_pass" placeholder="New Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
